// Basic Settings
host_writeconfig
sv_cheats 1 // Enable cheats for practice commands
mp_limitteams 0
mp_autoteambalance 0
mp_freezetime 0
mp_roundtime 60 // Long round time for practice
mp_roundtime_defuse 60
mp_maxrounds 999 // High round limit
mp_startmoney 16000
mp_buytime 99999
mp_buy_anywhere 1
sv_infinite_ammo 2 // Infinite ammo + no reload
ammo_grenade_limit_total 5 // Max grenades you can carry

// Grenade-Specific Settings
sv_grenade_trajectory 1 // Show grenade trajectory
sv_grenade_trajectory_time 10 // How long the trajectory stays visible
sv_grenade_trajectory_thickness 0.5 // Thickness of the line
sv_grenade_trajectory_dash 0 // Solid line (1 for dashed)
sv_showimpacts 1 // Show bullet impacts (helps with lineup references)
sv_showimpacts_time 10 // Duration of impact markers

// Movement & Utility
god // God mode (no damage)
noclip // Toggle with 'n' for easier positioning
bind "n" "toggle noclip" // Quick noclip toggle
bind "k" "give weapon_hegrenade; give weapon_flashbang; give weapon_smokegrenade; give weapon_molotov; give weapon_decoy" // Quick refill grenades
bind "r" "bot_kick; mp_restartgame 1" // Quick restart (kicks bots if any)

// Bot Settings (if needed)
bot_quota 0 // No bots by default
bot_stop 1 // Bots freeze (if present)
bot_knives_only 1 // Bots don't interfere

// Performance & Visibility
r_drawothermodels 2 // See player models through walls (helps with lineups)
mat_queue_mode 2 // Better performance
cl_grenadepreview 1 // Shows grenade path before throwing

// Practice Commands
say "Grenade Practice Config Loaded! Use binds: N (noclip), K (refill nades), R (restart)"
